<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Alexis' Grocery Store</h1>
    <div class="store-container">
      <div class="products">
        <h2>Available Products</h2>
        <div class="product" data-name="Apple" data-price="10.00">
          <span>Apple</span>
          <span>₱ 10.00</span>
          <button onclick="addToCart('Apple', 10.00)">Add to Cart</button>
        </div>
        <div class="product" data-name="Banana" data-price="5.50">
          <span>Banana</span>
          <span>₱ 5.50</span>
          <button onclick="addToCart('Banana', 5.50)">Add to Cart</button>
        </div>
        <div class="product" data-name="Carrot" data-price="6.30">
          <span>Carrot</span>
          <span>₱ 6.30</span>
          <button onclick="addToCart('Carrot', 6.30)">Add to Cart</button>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div class="total">
          <span>Total:</span>
          <span id="totalAmount">₱0.00</span>
          <br />
          <br />
          <div class="checkout">
            <button id="checkoutButton" onclick="checkout()">Checkout</button>
            <div id="message"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
